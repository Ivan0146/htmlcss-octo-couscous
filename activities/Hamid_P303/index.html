<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css/main.css" />
   </head>
   <body>
      <div class="records">
         <div class="container">
            <form action="" class="form">
               <header>
                  <h2 class="heading__primary">Personal Details</h2>
               </header>
               <div class="form__input-container">
                  <label class="form__label" for="fullname">Full Name</label>
                  <input
                     class="form__input"
                     type="text"
                     name="fullname"
                     placeholder="Enter Full Name"
                     required
                     autocomplete="off"
                  />
               </div>
               <div class="form__input-container">
                  <label class="form__label" for="contact"
                     >Contact Number</label
                  >
                  <input
                     class="form__input"
                     type="text"
                     name="contact"
                     placeholder="Enter Contact Number"
                     required
                     autocomplete="off"
                  />
               </div>
               <div class="form__input-container">
                  <label class="form__label" for="address">Address</label>
                  <input
                     class="form__input"
                     type="text"
                     name="address"
                     placeholder="Enter Address"
                     required
                     autocomplete="off"
                  />
               </div>
               <div class="form__input-container">
                  <label class="form__label" for="temperature"
                     >Temperature</label
                  >
                  <input
                     class="form__input"
                     type="text"
                     name="fullname"
                     placeholder="Enter Temperature"
                     required
                     autocomplete="off"
                  />
               </div>
               <div class="form__input-btn">
                  <button class="btn btn--full">Submit</button>
               </div>
            </form>
            <div class="side">
               <span class="link-text">
                  <a href="login.html">Switch to Login Form</a>
               </span>
               <img
                  class="side__img"
                  src="Images/undraw_profile_details_f8b7.svg"
                  alt=""
               />
            </div>
         </div>
      </div>
   </body>
</html>
