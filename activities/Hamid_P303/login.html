<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css/main.css" />
   </head>
   <body>
      <div class="records">
         <div class="container">
            <form action="" class="form">
               <div class="form__avatar">
                  <img src="Images/undraw_female_avatar_w3jk.svg" alt="" />
               </div>
               <header class="text--center">
                  <h2 class="heading__primary">Login</h2>
               </header>
               <div class="form__input-container">
                  <label class="form__label" for="fullname">Username</label>
                  <input
                     class="form__input"
                     type="text"
                     name="fullname"
                     placeholder="Enter Username"
                     required
                     autocomplete="off"
                  />
               </div>
               <div class="form__input-container">
                  <label class="form__label" for="contact">Password</label>
                  <input
                     class="form__input"
                     type="password"
                     name="contact"
                     placeholder="Enter Password"
                     required
                     autocomplete="off"
                  />
               </div>
               <div class="form__input-btn text--center">
                  <button class="btn btn--full">
                     <a href="records.html">Login</a>
                  </button>
               </div>
            </form>
            <div class="side">
               <span class="link-text">
                  <a href="index.html">Switch to Login Form</a>
               </span>
               <img
                  class="side__img"
                  src="Images/undraw_profile_details_f8b7.svg"
                  alt=""
               />
            </div>
         </div>
      </div>
   </body>
</html>
